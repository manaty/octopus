# default Cortex test server properties go here

jetty:
  context: /
  maxThreads: 10
  connectors:
    - type: http
      host: 0.0.0.0
      port: 8080
  servlets:
    cortex:
      urlPatterns:
        - '/'

log:
  level: warn
  loggers:
    net.manaty:
      level: trace
  appenders:
    - type: console
      logFormat: '[%d{dd/MMM/yyyy:HH:mm:ss}] %t %-5p %c{1}: %m%n'